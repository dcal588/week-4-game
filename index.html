<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Crystal Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <body>
  <div class="container">
    <h1>The Crystal Game</h1>
    <h2>Game Instructions</h2>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Computer Number: <span id="computernumberbox"><img src="assets/images/crystal1.png"></span></p>
    <p>Crystal 1: <span id="crystalonebox" class="crystal"><img src="assets/images/crystal2.png"></span></p>
    <p>Crystal 2: <span id="crystaltwobox" class="crystal"><img src="assets/images/crystal3.png"></span></p>
    <p>Crystal 3: <span id="crystalthreebox" class="crystal"><img src="assets/images/crystal4.png"></span></p>
    <p>Crystal 4: <span id="crystalfourbox" class="crystal"></span></p>
    <p>Your Number: <span id="playernumber"></span></p>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
